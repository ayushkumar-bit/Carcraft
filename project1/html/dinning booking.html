
<!DOCTYPE html>
<html>
<head>
  <title>Dine-in Booking|Hotel Asphodel</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
 body {
      background-image: url('pics/dine\ in.webp');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
 .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    

h1 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
input[type="date"],
input[type="time"],
input[type="number"],
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
 <div class="container">
  <h1>Make A Dininning Reservation </h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br><br>
    
    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="duration" min="1" required> hours<br><br>
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" required>
    
    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special-requests"></textarea>
    

    <input type="submit" value="Book">
  </form>
</div>
</body>
</html>
